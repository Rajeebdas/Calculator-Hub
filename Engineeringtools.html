<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildTools - Construction Calculators</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .calculator-card {
            transition: all 0.3s ease;
            max-width: 640px;
            min-width: 400px;
            padding: 2.5rem 2.5rem;
            font-size: 1.18rem;
            box-shadow: 0 12px 32px rgba(0,0,0,0.13), 0 1.5px 6px rgba(0,0,0,0.10);
        }
        .calculator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .dark-mode {
            background-color: #1a202c;

        }

<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [darkMode, setDarkMode] = useState(false);
            const [activeCalculator, setActiveCalculator] = useState('concrete');
            const calculators = [
                { key: 'concrete', label: 'Concrete Calculator', component: ConcreteCalculator },
                { key: 'paint', label: 'Paint Calculator', component: PaintCalculator },
                { key: 'load', label: 'Electrical Load Calculator', component: LoadCalculator },
                { key: 'voltage', label: 'Voltage Drop Calculator', component: VoltageDropCalculator },
                { key: 'fuel', label: 'Fuel Calculator', component: FuelCalculator },
            ];
            // Toggle dark mode
            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.body.classList.toggle('dark-mode');
            };
            return (
                <div className={`min-h-screen ${darkMode ? 'dark-mode' : ''}`}>
                    {/* Navbar */}
                    <nav className="bg-blue-600 text-white p-4 shadow-md">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold">BuildTools</h1>
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={toggleDarkMode}
                                    className="px-3 py-1 rounded bg-blue-700 hover:bg-blue-800 transition"
                                >
                                    {darkMode ? '‚òÄÔ∏è Light' : 'üåô Dark'}
                                </button>
                            </div>
                        </div>
                    </nav>
                    {/* Main Content */}
                    <main className="container mx-auto p-4">
                        <h2 className="text-4xl font-extrabold mb-8 text-center tracking-tight">Construction & Engineering Calculators</h2>
                        {/* Calculator Buttons */}
                        <div className="flex flex-wrap justify-center mb-8 gap-2">
                          {calculators.map(calc => (
                            <button
                              key={calc.key}
                              onClick={() => setActiveCalculator(calc.key)}
                              className={`tab-button px-4 py-2 rounded ${activeCalculator === calc.key ? 'active' : 'bg-gray-200 dark:bg-gray-700'}`}
                            >
                              {calc.label}
                            </button>
                          ))}
                        </div>
                        {/* Show Only Selected Calculator */}
                        <div className="flex justify-center">
                          {calculators.map(calc =>
                            activeCalculator === calc.key
                              ? React.createElement(calc.component, { darkMode })
                              : null
                          )}
                        </div>
                    </main>
                    {/* Footer */}
                    <footer className="bg-gray-800 text-white p-6 mt-10">
                        <div className="container mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="mb-4 md:mb-0">
                                    <h3 className="text-xl font-bold mb-2">BuildTools</h3>
                                    <p className="text-gray-400">Construction calculators for professionals and students</p>
                                </div>
                                <div className="text-center md:text-right">
                                    <p className="text-gray-400 mb-2">¬© {new Date().getFullYear()} BuildTools. All rights reserved.</p>
                                    <p className="text-gray-400 text-sm">
                                        Note: Calculations are estimates only. Consult engineering specifications for critical applications.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // Concrete Calculator Component
        function ConcreteCalculator({ darkMode }) {
            const [unitSystem, setUnitSystem] = useState('metric');
            const [length, setLength] = useState('');
            const [width, setWidth] = useState('');
            const [depth, setDepth] = useState('');
            const [mixRatio, setMixRatio] = useState('1:2:4');
            const [result, setResult] = useState(null);

            const mixRatios = {
                '1:2:4': { cement: 1, sand: 2, aggregate: 4, name: 'Standard (1:2:4)' },
                '1:1.5:3': { cement: 1, sand: 1.5, aggregate: 3, name: 'Strong (1:1.5:3)' },
                '1:3:6': { cement: 1, sand: 3, aggregate: 6, name: 'Weak (1:3:6)' }
            };

            const calculateConcrete = () => {
                const len = parseFloat(length) || 0;
                const wid = parseFloat(width) || 0;
                const dep = parseFloat(depth) || 0;
                
                if (len > 0 && wid > 0 && dep > 0) {
                    let volume;
                    let cementPerCubicMeter = 1440; // kg/m¬≥
                    
                    if (unitSystem === 'metric') {
                        // Convert depth from cm to m
                        volume = len * wid * (dep / 100); // m¬≥
                    } else {
                        // Convert depth from inches to feet
                        volume = len * wid * (dep / 12); // ft¬≥
                        // Convert to cubic meters for material calculation (1 ft¬≥ = 0.0283168 m¬≥)
                        volume *= 0.0283168;
                    }
                    
                    const selectedMix = mixRatios[mixRatio];
                    const totalParts = selectedMix.cement + selectedMix.sand + selectedMix.aggregate;
                    
                    // Calculate materials (approximations)
                    const cement = (volume * cementPerCubicMeter * selectedMix.cement / totalParts).toFixed(1);
                    const sand = (volume * selectedMix.sand * 1600 / totalParts).toFixed(1); // 1600 kg/m¬≥ for sand
                    const aggregate = (volume * selectedMix.aggregate * 1500 / totalParts).toFixed(1); // 1500 kg/m¬≥ for aggregate
                    
                    setResult({
                        volume: volume.toFixed(3),
                        cement,
                        sand,
                        aggregate,
                        mixName: selectedMix.name
                    });
                } else {
                    setResult(null);
                }
            };

            useEffect(() => {
                calculateConcrete();
            }, [length, width, depth, mixRatio, unitSystem]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Concrete Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Unit System</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={unitSystem === 'metric'}
                                    onChange={() => setUnitSystem('metric')}
                                    className="mr-2"
                                />
                                Metric (m, cm)
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={unitSystem === 'imperial'}
                                    onChange={() => setUnitSystem('imperial')}
                                    className="mr-2"
                                />
                                Imperial (ft, in)
                            </label>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Length ({unitSystem === 'metric' ? 'm' : 'ft'})</label>
                            <input
                                type="number"
                                value={length}
                                onChange={(e) => setLength(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter length in ${unitSystem === 'metric' ? 'meters' : 'feet'}`}
                                min="0"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Width ({unitSystem === 'metric' ? 'm' : 'ft'})</label>
                            <input
                                type="number"
                                value={width}
                                onChange={(e) => setWidth(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter width in ${unitSystem === 'metric' ? 'meters' : 'feet'}`}
                                min="0"
                            />
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Depth ({unitSystem === 'metric' ? 'cm' : 'in'})</label>
                        <input
                            type="number"
                            value={depth}
                            onChange={(e) => setDepth(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder={`Enter depth in ${unitSystem === 'metric' ? 'centimeters' : 'inches'}`}
                            min="0"
                        />
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Concrete Mix Ratio</label>
                        <select
                            value={mixRatio}
                            onChange={(e) => setMixRatio(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            {Object.keys(mixRatios).map(ratio => (
                                <option key={ratio} value={ratio}>{mixRatios[ratio].name}</option>
                            ))}
                        </select>
                    </div>
                    
                    {result && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="mb-1">Volume: {result.volume} m¬≥ ({result.volume * 35.3147} ft¬≥)</p>
                            <p className="mb-1">Cement: {result.cement} kg</p>
                            <p className="mb-1">Sand: {result.sand} kg</p>
                            <p className="mb-1">Aggregate: {result.aggregate} kg</p>
                            <p className="text-sm mt-2">Mix ratio: {mixRatio} (Cement:Sand:Aggregate)</p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Notes:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>1 bag of cement = 50 kg</li>
                                    <li>Add 5-10% extra for wastage</li>
                                    <li>Water requirement varies based on conditions</li>
                                    <li>Compaction factor not considered</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Paint Calculator Component
        function PaintCalculator({ darkMode }) {
            const [unitSystem, setUnitSystem] = useState('metric');
            const [length, setLength] = useState('');
            const [width, setWidth] = useState('');
            const [coats, setCoats] = useState(2);
            const [coverage, setCoverage] = useState(10);
            const [result, setResult] = useState(null);

            const calculatePaint = () => {
                const len = parseFloat(length) || 0;
                const wid = parseFloat(width) || 0;
                
                if (len > 0 && wid > 0) {
                    let area;
                    
                    if (unitSystem === 'metric') {
                        area = len * wid; // m¬≤
                    } else {
                        area = len * wid; // ft¬≤
                        // Convert to square meters for calculation (1 ft¬≤ = 0.092903 m¬≤)
                        area *= 0.092903;
                    }
                    
                    const paintNeeded = (area * coats / coverage).toFixed(2);
                    
                    setResult({
                        area: area.toFixed(2),
                        paintNeeded,
                        coverage,
                        coats
                    });
                } else {
                    setResult(null);
                }
            };

            useEffect(() => {
                calculatePaint();
            }, [length, width, coats, coverage, unitSystem]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Paint Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Unit System</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={unitSystem === 'metric'}
                                    onChange={() => setUnitSystem('metric')}
                                    className="mr-2"
                                />
                                Metric (m)
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={unitSystem === 'imperial'}
                                    onChange={() => setUnitSystem('imperial')}
                                    className="mr-2"
                                />
                                Imperial (ft)
                            </label>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Length ({unitSystem === 'metric' ? 'm' : 'ft'})</label>
                            <input
                                type="number"
                                value={length}
                                onChange={(e) => setLength(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter length in ${unitSystem === 'metric' ? 'meters' : 'feet'}`}
                                min="0"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Width ({unitSystem === 'metric' ? 'm' : 'ft'})</label>
                            <input
                                type="number"
                                value={width}
                                onChange={(e) => setWidth(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter width in ${unitSystem === 'metric' ? 'meters' : 'feet'}`}
                                min="0"
                            />
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Number of Coats</label>
                            <input
                                type="number"
                                value={coats}
                                onChange={(e) => setCoats(Math.max(1, parseInt(e.target.value) || 1))}
                                className="w-full p-2 border rounded"
                                min="1"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Coverage (m¬≤ per liter)</label>
                            <input
                                type="number"
                                value={coverage}
                                onChange={(e) => setCoverage(parseFloat(e.target.value) || 10)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter coverage"
                                min="1"
                                step="0.1"
                            />
                        </div>
                    </div>
                    
                    {result && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="mb-1">Surface Area: {result.area} m¬≤ ({(result.area * 10.764).toFixed(2)} ft¬≤)</p>
                            <p className="text-xl font-bold mb-1">Paint Required: {result.paintNeeded} liters ({(result.paintNeeded * 0.264172).toFixed(2)} gallons)</p>
                            <p className="text-sm">For {result.coats} coat(s) at {result.coverage} m¬≤ per liter</p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Tips:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>Add 10-20% extra for wastage and touch-ups</li>
                                    <li>Coverage varies by surface texture and paint type</li>
                                    <li>Primer may be needed for new surfaces</li>
                                    <li>Check manufacturer's specifications for exact coverage</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Load Calculator Component
        function LoadCalculator({ darkMode }) {
            const [devices, setDevices] = useState([
                { name: 'Light Bulb', power: 60, quantity: 1, hours: 5 },
                { name: 'Fan', power: 75, quantity: 1, hours: 8 }
            ]);
            const [totalLoad, setTotalLoad] = useState(null);

            const calculateLoad = () => {
                let totalWatts = 0;
                let totalkWh = 0;
                
                devices.forEach(device => {
                    const power = parseFloat(device.power) || 0;
                    const qty = parseInt(device.quantity) || 0;
                    const hrs = parseFloat(device.hours) || 0;
                    
                    totalWatts += power * qty;
                    totalkWh += (power * qty * hrs) / 1000;
                });
                
                setTotalLoad({
                    watts: totalWatts,
                    kilowatts: totalWatts / 1000,
                    kWh: totalkWh.toFixed(2)
                });
            };

            useEffect(() => {
                calculateLoad();
            }, [devices]);

            const handleDeviceChange = (index, field, value) => {
                const newDevices = [...devices];
                newDevices[index][field] = value;
                setDevices(newDevices);
            };

            const addDevice = () => {
                setDevices([...devices, { name: '', power: 0, quantity: 1, hours: 1 }]);
            };

            const removeDevice = (index) => {
                const newDevices = [...devices];
                newDevices.splice(index, 1);
                setDevices(newDevices);
            };

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Electrical Load Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Connected Devices</label>
                        <div className="space-y-4">
                            {devices.map((device, index) => (
                                <div key={index} className="grid grid-cols-12 gap-2 items-end">
                                    <div className="col-span-4">
                                        <label className="block text-sm mb-1">Name</label>
                                        <input
                                            type="text"
                                            value={device.name}
                                            onChange={(e) => handleDeviceChange(index, 'name', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Device name"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm mb-1">Power (W)</label>
                                        <input
                                            type="number"
                                            value={device.power}
                                            onChange={(e) => handleDeviceChange(index, 'power', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            placeholder="Watts"
                                            min="0"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm mb-1">Qty</label>
                                        <input
                                            type="number"
                                            value={device.quantity}
                                            onChange={(e) => handleDeviceChange(index, 'quantity', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            min="1"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm mb-1">Hours/day</label>
                                        <input
                                            type="number"
                                            value={device.hours}
                                            onChange={(e) => handleDeviceChange(index, 'hours', e.target.value)}
                                            className="w-full p-2 border rounded"
                                            min="0"
                                            max="24"
                                            step="0.5"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <button
                                            onClick={() => removeDevice(index)}
                                            className="w-full p-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
                                        >
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <button
                            onClick={addDevice}
                            className="mt-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-sm"
                        >
                            Add Device
                        </button>
                    </div>
                    
                    {totalLoad && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="text-xl font-bold mb-1">Total Connected Load: {totalLoad.watts} W ({totalLoad.kilowatts.toFixed(2)} kW)</p>
                            <p className="mb-1">Daily Energy Consumption: {totalLoad.kWh} kWh</p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Circuit Breaker Sizing Guide:</h5>
                                <div className="grid grid-cols-3 gap-2 text-center text-sm">
                                    <div className="p-2 bg-blue-100 dark:bg-blue-900 rounded">
                                        <p className="font-medium">15A Circuit</p>
                                        <p>Up to 1800W</p>
                                    </div>
                                    <div className="p-2 bg-green-100 dark:bg-green-900 rounded">
                                        <p className="font-medium">20A Circuit</p>
                                        <p>Up to 2400W</p>
                                    </div>
                                    <div className="p-2 bg-yellow-100 dark:bg-yellow-900 rounded">
                                        <p className="font-medium">30A Circuit</p>
                                        <p>Up to 3600W</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Notes:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>For continuous loads, use 80% of circuit capacity</li>
                                    <li>Add 25% for motor starting currents</li>
                                    <li>Consult local electrical codes for exact requirements</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Voltage Drop Calculator Component
        function VoltageDropCalculator({ darkMode }) {
            const [unitSystem, setUnitSystem] = useState('metric');
            const [current, setCurrent] = useState('');
            const [length, setLength] = useState('');
            const [wireSize, setWireSize] = useState('2.5');
            const [wireMaterial, setWireMaterial] = useState('copper');
            const [voltage, setVoltage] = useState(230);
            const [result, setResult] = useState(null);

            // Wire sizes in mm¬≤ (metric) and AWG (imperial)
            const wireSizes = {
                metric: [
                    { value: '1.5', resistance: 12.1, name: '1.5 mm¬≤' },
                    { value: '2.5', resistance: 7.41, name: '2.5 mm¬≤' },
                    { value: '4', resistance: 4.61, name: '4 mm¬≤' },
                    { value: '6', resistance: 3.08, name: '6 mm¬≤' },
                    { value: '10', resistance: 1.83, name: '10 mm¬≤' }
                ],
                imperial: [
                    { value: '14', resistance: 8.28, name: '14 AWG' },
                    { value: '12', resistance: 5.21, name: '12 AWG' },
                    { value: '10', resistance: 3.28, name: '10 AWG' },
                    { value: '8', resistance: 2.06, name: '8 AWG' },
                    { value: '6', resistance: 1.30, name: '6 AWG' }
                ]
            };

            const calculateVoltageDrop = () => {
                const curr = parseFloat(current) || 0;
                const len = parseFloat(length) || 0;
                
                if (curr > 0 && len > 0) {
                    // Find selected wire
                    const sizes = unitSystem === 'metric' ? wireSizes.metric : wireSizes.imperial;
                    const selectedWire = sizes.find(w => w.value === wireSize);
                    
                    if (!selectedWire) return;
                    
                    // Adjust resistance for material (aluminum has ~1.6x resistance of copper)
                    const materialFactor = wireMaterial === 'aluminum' ? 1.6 : 1;
                    const resistancePerMeter = selectedWire.resistance * materialFactor / 1000; // Œ©/m
                    
                    // Calculate voltage drop (V = I * R * 2 * L for round trip)
                    const drop = curr * resistancePerMeter * 2 * len;
                    const percentageDrop = (drop / voltage) * 100;
                    const finalVoltage = voltage - drop;
                    
                    setResult({
                        drop: drop.toFixed(2),
                        percentage: percentageDrop.toFixed(1),
                        finalVoltage: finalVoltage.toFixed(1),
                        wireName: selectedWire.name,
                        material: wireMaterial
                    });
                } else {
                    setResult(null);
                }
            };

            useEffect(() => {
                calculateVoltageDrop();
            }, [current, length, wireSize, wireMaterial, voltage, unitSystem]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Voltage Drop Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Unit System</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={unitSystem === 'metric'}
                                    onChange={() => setUnitSystem('metric')}
                                    className="mr-2"
                                />
                                Metric (mm¬≤)
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={unitSystem === 'imperial'}
                                    onChange={() => setUnitSystem('imperial')}
                                    className="mr-2"
                                />
                                Imperial (AWG)
                            </label>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Current (A)</label>
                            <input
                                type="number"
                                value={current}
                                onChange={(e) => setCurrent(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter current"
                                min="0"
                                step="0.1"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Cable Length ({unitSystem === 'metric' ? 'm' : 'ft'})</label>
                            <input
                                type="number"
                                value={length}
                                onChange={(e) => setLength(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter length in ${unitSystem === 'metric' ? 'meters' : 'feet'}`}
                                min="0"
                            />
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Wire Size</label>
                            <select
                                value={wireSize}
                                onChange={(e) => setWireSize(e.target.value)}
                                className="w-full p-2 border rounded"
                            >
                                {(unitSystem === 'metric' ? wireSizes.metric : wireSizes.imperial).map(wire => (
                                    <option key={wire.value} value={wire.value}>{wire.name}</option>
                                ))}
                            </select>
                        </div>
                        <div>
                            <label className="block mb-2">Wire Material</label>
                            <select
                                value={wireMaterial}
                                onChange={(e) => setWireMaterial(e.target.value)}
                                className="w-full p-2 border rounded"
                            >
                                <option value="copper">Copper</option>
                                <option value="aluminum">Aluminum</option>
                            </select>
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">System Voltage (V)</label>
                        <select
                            value={voltage}
                            onChange={(e) => setVoltage(parseInt(e.target.value))}
                            className="w-full p-2 border rounded"
                        >
                            <option value="120">120V (US Standard)</option>
                            <option value="230">230V (EU/UK Standard)</option>
                            <option value="240">240V (US Appliances)</option>
                            <option value="400">400V (3-Phase)</option>
                        </select>
                    </div>
                    
                    {result && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="mb-1">Voltage Drop: {result.drop} V ({result.percentage}%)</p>
                            <p className="mb-1">Final Voltage: {result.finalVoltage} V</p>
                            <p className="text-sm">Wire: {result.wireName} {result.material}</p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Voltage Drop Standards:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>Recommended max 3% for lighting circuits</li>
                                    <li>Recommended max 5% for other circuits</li>
                                    <li>NEC recommends max 5% total drop (branch + feeder)</li>
                                </ul>
                            </div>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">To Reduce Voltage Drop:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>Use larger wire size</li>
                                    <li>Reduce cable length</li>
                                    <li>Use copper instead of aluminum</li>
                                    <li>Increase system voltage if possible</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Fuel Calculator Component
        function FuelCalculator({ darkMode }) {
            const [fuelType, setFuelType] = useState('gasoline');
            const [volume, setVolume] = useState('');
            const [pricePerLiter, setPricePerLiter] = useState('');
            const [result, setResult] = useState(null);

            const fuelPrices = {
                gasoline: 100, // Example price in INR/liter
                diesel: 90,   // Example price in INR/liter
                propane: 60,  // Example price in INR/liter
                kerosene: 80, // Example price in INR/liter
                wood: 10,     // Example price in INR/liter
                electricity: 8 // Example price in INR/kWh
            };

            const fuelDensity = {
                gasoline: 0.74, // kg/liter
                diesel: 0.84,   // kg/liter
                propane: 0.51,  // kg/liter
                kerosene: 0.80, // kg/liter
                wood: 0.15,     // kg/liter
                electricity: 1.0 // kWh/kWh
            };

            const calculateFuel = () => {
                const vol = parseFloat(volume) || 0;
                const price = parseFloat(pricePerLiter) || 0;
                
                if (vol > 0 && price > 0) {
                    const density = fuelDensity[fuelType];
                    const totalCost = (vol * price).toFixed(2);
                    const totalWeight = (vol * density).toFixed(2);
                    
                    setResult({
                        volume: vol.toFixed(2),
                        price: price.toFixed(2),
                        totalCost,
                        totalWeight,
                        fuelType
                    });
                } else {
                    setResult(null);
                }
            };

            useEffect(() => {
                calculateFuel();
            }, [volume, pricePerLiter, fuelType]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Fuel Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Fuel Type</label>
                        <select
                            value={fuelType}
                            onChange={(e) => setFuelType(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            <option value="gasoline">Gasoline</option>
                            <option value="diesel">Diesel</option>
                            <option value="propane">Propane</option>
                            <option value="kerosene">Kerosene</option>
                            <option value="wood">Wood</option>
                            <option value="electricity">Electricity</option>
                        </select>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Volume ({fuelType === 'electricity' ? 'kWh' : 'liters'})</label>
                            <input
                                type="number"
                                value={volume}
                                onChange={(e) => setVolume(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter volume in ${fuelType === 'electricity' ? 'kWh' : 'liters'}`}
                                min="0"
                                step="0.01"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Price per {fuelType === 'electricity' ? 'kWh' : 'liter'} (‚Çπ)</label>
                            <input
                                type="number"
                                value={pricePerLiter}
                                onChange={(e) => setPricePerLiter(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder={`Enter price per ${fuelType === 'electricity' ? 'kWh' : 'liter'} in ‚Çπ`}
                                min="0"
                                step="0.01"
                            />
                        </div>
                    </div>
                    
                    {result && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="mb-1">Total Cost: ‚Çπ{result.totalCost}</p>
                            <p className="mb-1">Total Weight: {result.totalWeight} {fuelType === 'electricity' ? 'kWh' : 'kg'}</p>
                            <p className="text-sm">Price per {fuelType === 'electricity' ? 'kWh' : 'liter'}: ‚Çπ{result.price}</p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Notes:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>Prices are for example purposes and may vary</li>
                                    <li>Density and conversion factors are approximations</li>
                                    <li>Electricity is typically priced per kWh</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
