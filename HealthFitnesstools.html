<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>HealthTools - Health & Fitness Calculators</title>

    <style>
        .calculator-card {

        }
        .bmi-underweight {

        }
        .bmi-normal {
            border-left-color: #10b981;
        }
        .bmi-overweight {
            border-left-color: #f59e0b;
        }
        .bmi-obese {
            border-left-color: #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [darkMode, setDarkMode] = useState(false);
            const [activeCalculator, setActiveCalculator] = useState('bmi');
            const calculators = [
                { key: 'bmi', label: 'BMI Calculator', component: BMICalculator },
                { key: 'bodyfat', label: 'Body Fat Calculator', component: BodyFatCalculator },
                { key: 'calorie', label: 'Calorie Calculator', component: CalorieCalculator },
                { key: 'bmr', label: 'BMR Calculator', component: BMRCalculator },
                { key: 'water', label: 'Water Intake Calculator', component: WaterIntakeCalculator },
            ];
            // Toggle dark mode
            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
                document.body.classList.toggle('dark-mode');
            };
            return (
                <div className={`min-h-screen ${darkMode ? 'dark-mode' : ''}`}>
                    {/* Navbar */}
                    <nav className="bg-blue-600 text-white p-4 shadow-md">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold">HealthTools</h1>
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={toggleDarkMode}
                                    className="px-3 py-1 rounded bg-blue-700 hover:bg-blue-800 transition"
                                >
                                    {darkMode ? '‚òÄÔ∏è Light' : 'üåô Dark'}
                                </button>
                            </div>
                        </div>
                    </nav>
                    {/* Main Content */}
                    <main className="container mx-auto p-4">
                        <h2 className="text-4xl font-extrabold mb-8 text-center tracking-tight">Health & Fitness Calculators</h2>
                        {/* Calculator Buttons */}
                        <div className="flex flex-wrap justify-center mb-8 gap-2">
                          {calculators.map(calc => (
                            <button
                              key={calc.key}
                              onClick={() => setActiveCalculator(calc.key)}
                              className={`tab-button px-4 py-2 rounded ${activeCalculator === calc.key ? 'active' : 'bg-gray-200 dark:bg-gray-700'}`}
                            >
                              {calc.label}
                            </button>
                          ))}
                        </div>
                        {/* Show Only Selected Calculator */}
                        <div className="flex justify-center">
                          {calculators.map(calc =>
                            activeCalculator === calc.key
                              ? React.createElement(calc.component, { darkMode })
                              : null
                          )}
                        </div>
                    </main>
                    {/* Footer */}
                    <footer className="bg-gray-800 text-white p-6 mt-10">
                        <div className="container mx-auto">
                            <div className="flex flex-col md:flex-row justify-between items-center">
                                <div className="mb-4 md:mb-0">
                                    <h3 className="text-xl font-bold mb-2">HealthTools</h3>
                                    <p className="text-gray-400">Your comprehensive health calculator suite</p>
                                </div>
                                <div className="text-center md:text-right">
                                    <p className="text-gray-400 mb-2">¬© {new Date().getFullYear()} HealthTools. All rights reserved.</p>
                                    <p className="text-gray-400 text-sm">
                                        Note: Calculations are for informational purposes only. Consult a healthcare professional for medical advice.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        // BMI Calculator Component
        function BMICalculator({ darkMode }) {
            const [weight, setWeight] = useState('');
            const [height, setHeight] = useState('');
            const [bmi, setBmi] = useState(null);
            const [category, setCategory] = useState('');

            const calculateBMI = () => {
                const weightKg = parseFloat(weight) || 0;
                const heightM = (parseFloat(height) || 0) / 100; // Convert cm to m
                
                if (weightKg > 0 && heightM > 0) {
                    const bmiValue = weightKg / (heightM * heightM);
                    setBmi(bmiValue.toFixed(1));
                    
                    // Determine category
                    if (bmiValue < 18.5) {
                        setCategory('Underweight');
                    } else if (bmiValue >= 18.5 && bmiValue < 25) {
                        setCategory('Normal weight');
                    } else if (bmiValue >= 25 && bmiValue < 30) {
                        setCategory('Overweight');
                    } else {
                        setCategory('Obese');
                    }
                } else {
                    setBmi(null);
                    setCategory('');
                }
            };

            useEffect(() => {
                calculateBMI();
            }, [weight, height]);

            const getCategoryClass = () => {
                if (!category) return '';
                if (category === 'Underweight') return 'bmi-underweight';
                if (category === 'Normal weight') return 'bmi-normal';
                if (category === 'Overweight') return 'bmi-overweight';
                if (category === 'Obese') return 'bmi-obese';
                return '';
            };

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">BMI Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Weight (kg)</label>
                        <input
                            type="number"
                            value={weight}
                            onChange={(e) => setWeight(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter weight in kg"
                            min="0"
                        />
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Height (cm)</label>
                        <input
                            type="number"
                            value={height}
                            onChange={(e) => setHeight(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter height in cm"
                            min="0"
                        />
                    </div>
                    
                    {bmi && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="text-2xl font-bold mb-2">BMI: {bmi}</p>
                            <div className={`health-message ${getCategoryClass()} mb-2`}>
                                <p className="font-medium">{category}</p>
                                {category === 'Underweight' && (
                                    <p className="text-sm">Consider consulting a nutritionist for healthy weight gain strategies.</p>
                                )}
                                {category === 'Normal weight' && (
                                    <p className="text-sm">Maintain your healthy lifestyle with balanced diet and regular exercise.</p>
                                )}
                                {category === 'Overweight' && (
                                    <p className="text-sm">Consider moderate exercise and dietary adjustments for healthy weight management.</p>
                                )}
                                {category === 'Obese' && (
                                    <p className="text-sm">Consult a healthcare provider for personalized weight management advice.</p>
                                )}
                            </div>
                            <div className="w-full bg-gray-300 h-4 rounded-full mt-2">
                                <div 
                                    className={`h-full rounded-full ${
                                        category === 'Underweight' ? 'bg-blue-500' :
                                        category === 'Normal weight' ? 'bg-green-500' :
                                        category === 'Overweight' ? 'bg-yellow-500' : 'bg-red-500'
                                    }`}
                                    style={{
                                        width: `${Math.min(100, Math.max(5, (parseFloat(bmi) / 40) * 100))}%`
                                    }}
                                ></div>
                            </div>
                            <div className="flex justify-between text-xs mt-1">
                                <span>Underweight (&lt;18.5)</span>
                                <span>Normal (18.5-24.9)</span>
                                <span>Overweight (25-29.9)</span>
                                <span>Obese (‚â•30)</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Calorie Calculator Component
        function CalorieCalculator({ darkMode }) {
            const [gender, setGender] = useState('male');
            const [age, setAge] = useState('');
            const [weight, setWeight] = useState('');
            const [height, setHeight] = useState('');
            const [activityLevel, setActivityLevel] = useState('1.2');
            const [goal, setGoal] = useState('maintain');
            const [calories, setCalories] = useState(null);

            const activityLevels = [
                { value: '1.2', label: 'Sedentary (little or no exercise)' },
                { value: '1.375', label: 'Lightly active (light exercise 1-3 days/week)' },
                { value: '1.55', label: 'Moderately active (moderate exercise 3-5 days/week)' },
                { value: '1.725', label: 'Very active (hard exercise 6-7 days/week)' },
                { value: '1.9', label: 'Extra active (very hard exercise & physical job)' }
            ];

            const calculateCalories = () => {
                const ageNum = parseFloat(age) || 0;
                const weightNum = parseFloat(weight) || 0;
                const heightNum = parseFloat(height) || 0;
                const activityNum = parseFloat(activityLevel) || 1.2;
                
                if (ageNum > 0 && weightNum > 0 && heightNum > 0) {
                    // Mifflin-St Jeor Equation
                    let bmr;
                    if (gender === 'male') {
                        bmr = 10 * weightNum + 6.25 * heightNum - 5 * ageNum + 5;
                    } else {
                        bmr = 10 * weightNum + 6.25 * heightNum - 5 * ageNum - 161;
                    }
                    
                    const maintenance = bmr * activityNum;
                    let targetCalories = maintenance;
                    
                    if (goal === 'loss') {
                        targetCalories = maintenance - 500; // 500 calorie deficit for ~1lb/week loss
                    } else if (goal === 'gain') {
                        targetCalories = maintenance + 500; // 500 calorie surplus for ~1lb/week gain
                    }
                    
                    setCalories({
                        maintenance: Math.round(maintenance),
                        target: Math.round(targetCalories),
                        bmr: Math.round(bmr)
                    });
                } else {
                    setCalories(null);
                }
            };

            useEffect(() => {
                calculateCalories();
            }, [gender, age, weight, height, activityLevel, goal]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Calorie Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Gender</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={gender === 'male'}
                                    onChange={() => setGender('male')}
                                    className="mr-2"
                                />
                                Male
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={gender === 'female'}
                                    onChange={() => setGender('female')}
                                    className="mr-2"
                                />
                                Female
                            </label>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Age (years)</label>
                            <input
                                type="number"
                                value={age}
                                onChange={(e) => setAge(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter age"
                                min="0"
                                max="120"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Weight (kg)</label>
                            <input
                                type="number"
                                value={weight}
                                onChange={(e) => setWeight(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter weight"
                                min="0"
                            />
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Height (cm)</label>
                        <input
                            type="number"
                            value={height}
                            onChange={(e) => setHeight(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter height"
                            min="0"
                        />
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Activity Level</label>
                        <select
                            value={activityLevel}
                            onChange={(e) => setActivityLevel(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            {activityLevels.map(level => (
                                <option key={level.value} value={level.value}>{level.label}</option>
                            ))}
                        </select>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Goal</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={goal === 'loss'}
                                    onChange={() => setGoal('loss')}
                                    className="mr-2"
                                />
                                Weight Loss
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={goal === 'maintain'}
                                    onChange={() => setGoal('maintain')}
                                    className="mr-2"
                                />
                                Maintain Weight
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={goal === 'gain'}
                                    onChange={() => setGoal('gain')}
                                    className="mr-2"
                                />
                                Weight Gain
                            </label>
                        </div>
                    </div>
                    
                    {calories && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="mb-1">BMR: {calories.bmr} calories/day</p>
                            <p className="mb-1">Maintenance: {calories.maintenance} calories/day</p>
                            <p className="font-semibold">
                                Target: {calories.target} calories/day ({goal === 'loss' ? 'Weight Loss' : goal === 'gain' ? 'Weight Gain' : 'Maintenance'})
                            </p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Macronutrient Distribution (Suggested):</h5>
                                <div className="grid grid-cols-3 gap-2 text-center">
                                    <div className="p-2 bg-blue-100 dark:bg-blue-900 rounded">
                                        <p className="font-medium">Protein</p>
                                        <p>{(calories.target * 0.3 / 4).toFixed(0)}g</p>
                                    </div>
                                    <div className="p-2 bg-green-100 dark:bg-green-900 rounded">
                                        <p className="font-medium">Carbs</p>
                                        <p>{(calories.target * 0.5 / 4).toFixed(0)}g</p>
                                    </div>
                                    <div className="p-2 bg-yellow-100 dark:bg-yellow-900 rounded">
                                        <p className="font-medium">Fats</p>
                                        <p>{(calories.target * 0.2 / 9).toFixed(0)}g</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // BMR Calculator Component
        function BMRCalculator({ darkMode }) {

            const [weight, setWeight] = useState('');
            const [height, setHeight] = useState('');
            const [bmr, setBmr] = useState(null);

            const calculateBMR = () => {
                const ageNum = parseFloat(age) || 0;
                const weightNum = parseFloat(weight) || 0;
                const heightNum = parseFloat(height) || 0;
                
                if (ageNum > 0 && weightNum > 0 && heightNum > 0) {
                    // Mifflin-St Jeor Equation
                    let result;
                    if (gender === 'male') {
                        result = 10 * weightNum + 6.25 * heightNum - 5 * ageNum + 5;
                    } else {
                        result = 10 * weightNum + 6.25 * heightNum - 5 * ageNum - 161;
                    }
                    setBmr(Math.round(result));
                } else {
                    setBmr(null);
                }
            };

            useEffect(() => {

            }, [gender, age, weight, height]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">BMR Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Gender</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={gender === 'male'}
                                    onChange={() => setGender('male')}
                                    className="mr-2"
                                />
                                Male
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={gender === 'female'}
                                    onChange={() => setGender('female')}
                                    className="mr-2"
                                />
                                Female
                            </label>
                        </div>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Age (years)</label>
                            <input
                                type="number"
                                value={age}
                                onChange={(e) => setAge(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter age"
                                min="0"
                                max="120"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Weight (kg)</label>
                            <input
                                type="number"
                                value={weight}
                                onChange={(e) => setWeight(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter weight"
                                min="0"
                            />
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Height (cm)</label>
                        <input
                            type="number"
                            value={height}
                            onChange={(e) => setHeight(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter height"
                            min="0"
                        />
                    </div>
                    
                    {bmr && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="text-xl font-bold mb-2">BMR: {bmr} calories/day</p>
                            <p className="text-sm">
                                Your Basal Metabolic Rate is the number of calories you'd burn if you stayed in bed all day.
                            </p>
                            <p className="text-sm mt-2">
                                To maintain your current weight, you'll need to consume more calories based on your activity level.
                            </p>
                        </div>
                    )}
                </div>
            );
        }

        // Body Fat Calculator Component
        function BodyFatCalculator({ darkMode }) {
            const [gender, setGender] = useState('male');
            const [age, setAge] = useState('');
            const [height, setHeight] = useState('');
            const [waist, setWaist] = useState('');
            const [neck, setNeck] = useState('');
            const [hip, setHip] = useState('');
            const [bodyFat, setBodyFat] = useState(null);
            const [category, setCategory] = useState('');

            const calculateBodyFat = () => {
                const ageNum = parseFloat(age) || 0;
                const heightNum = parseFloat(height) || 0;
                const waistNum = parseFloat(waist) || 0;
                const neckNum = parseFloat(neck) || 0;
                const hipNum = parseFloat(hip) || 0;
                
                if (heightNum > 0 && waistNum > 0 && neckNum > 0 && (gender === 'male' || hipNum > 0)) {
                    let bodyFatValue;
                    
                    if (gender === 'male') {
                        // US Navy method for men
                        bodyFatValue = 495 / (1.0324 - 0.19077 * Math.log10(waistNum - neckNum) + 0.15456 * Math.log10(heightNum)) - 450;
                    } else {
                        // US Navy method for women
                        bodyFatValue = 495 / (1.29579 - 0.35004 * Math.log10(waistNum + hipNum - neckNum) + 0.22100 * Math.log10(heightNum)) - 450;
                    }
                    
                    setBodyFat(bodyFatValue.toFixed(1));
                    
                    // Determine category based on age and gender
                    if (gender === 'male') {
                        if (ageNum < 20) {
                            if (bodyFatValue < 8) setCategory('Essential fat');
                            else if (bodyFatValue < 20) setCategory('Athletic');
                            else if (bodyFatValue < 25) setCategory('Fitness');
                            else if (bodyFatValue < 32) setCategory('Average');
                            else setCategory('Obese');
                        } else if (ageNum < 40) {
                            if (bodyFatValue < 11) setCategory('Essential fat');
                            else if (bodyFatValue < 22) setCategory('Athletic');
                            else if (bodyFatValue < 28) setCategory('Fitness');
                            else if (bodyFatValue < 36) setCategory('Average');
                            else setCategory('Obese');
                        } else {
                            if (bodyFatValue < 13) setCategory('Essential fat');
                            else if (bodyFatValue < 25) setCategory('Athletic');
                            else if (bodyFatValue < 30) setCategory('Fitness');
                            else if (bodyFatValue < 38) setCategory('Average');
                            else setCategory('Obese');
                        }
                    } else {
                        if (ageNum < 20) {
                            if (bodyFatValue < 21) setCategory('Essential fat');
                            else if (bodyFatValue < 33) setCategory('Athletic');
                            else if (bodyFatValue < 38) setCategory('Fitness');
                            else if (bodyFatValue < 43) setCategory('Average');
                            else setCategory('Obese');
                        } else if (ageNum < 40) {
                            if (bodyFatValue < 23) setCategory('Essential fat');
                            else if (bodyFatValue < 35) setCategory('Athletic');
                            else if (bodyFatValue < 40) setCategory('Fitness');
                            else if (bodyFatValue < 45) setCategory('Average');
                            else setCategory('Obese');
                        } else {
                            if (bodyFatValue < 25) setCategory('Essential fat');
                            else if (bodyFatValue < 36) setCategory('Athletic');
                            else if (bodyFatValue < 42) setCategory('Fitness');
                            else if (bodyFatValue < 47) setCategory('Average');
                            else setCategory('Obese');
                        }
                    }
                } else {
                    setBodyFat(null);
                    setCategory('');
                }
            };

            useEffect(() => {
                calculateBodyFat();
            }, [gender, age, height, waist, neck, hip]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Body Fat Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Gender</label>
                        <div className="flex space-x-4">
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={gender === 'male'}
                                    onChange={() => setGender('male')}
                                    className="mr-2"
                                />
                                Male
                            </label>
                            <label className="flex items-center">
                                <input
                                    type="radio"
                                    checked={gender === 'female'}
                                    onChange={() => setGender('female')}
                                    className="mr-2"
                                />
                                Female
                            </label>
                        </div>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Age (years)</label>
                        <input
                            type="number"
                            value={age}
                            onChange={(e) => setAge(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter age"
                            min="0"
                            max="120"
                        />
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Height (cm)</label>
                        <input
                            type="number"
                            value={height}
                            onChange={(e) => setHeight(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter height"
                            min="0"
                        />
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label className="block mb-2">Waist (cm)</label>
                            <input
                                type="number"
                                value={waist}
                                onChange={(e) => setWaist(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter waist"
                                min="0"
                            />
                        </div>
                        <div>
                            <label className="block mb-2">Neck (cm)</label>
                            <input
                                type="number"
                                value={neck}
                                onChange={(e) => setNeck(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter neck"
                                min="0"
                            />
                        </div>
                    </div>
                    
                    {gender === 'female' && (
                        <div className="mb-4">
                            <label className="block mb-2">Hip (cm)</label>
                            <input
                                type="number"
                                value={hip}
                                onChange={(e) => setHip(e.target.value)}
                                className="w-full p-2 border rounded"
                                placeholder="Enter hip"
                                min="0"
                            />
                        </div>
                    )}
                    
                    {bodyFat && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="text-2xl font-bold mb-2">Body Fat: {bodyFat}%</p>
                            <p className="font-medium mb-2">Category: {category}</p>
                            
                            <div className="w-full bg-gray-300 h-4 rounded-full mt-2">
                                <div 
                                    className="h-full rounded-full bg-gradient-to-r from-blue-500 via-green-500 to-red-500"
                                    style={{
                                        width: `${Math.min(100, Math.max(5, parseFloat(bodyFat)))}%`
                                    }}
                                ></div>
                            </div>
                            <div className="flex justify-between text-xs mt-1">
                                <span>Essential</span>
                                <span>Athletic</span>
                                <span>Fitness</span>
                                <span>Average</span>
                                <span>Obese</span>
                            </div>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Body Fat Ranges ({gender === 'male' ? 'Men' : 'Women'}):</h5>
                                <ul className="text-sm space-y-1">
                                    <li>Essential fat: {gender === 'male' ? '2-5%' : '10-13%'}</li>
                                    <li>Athletic: {gender === 'male' ? '6-13%' : '14-20%'}</li>
                                    <li>Fitness: {gender === 'male' ? '14-17%' : '21-24%'}</li>
                                    <li>Average: {gender === 'male' ? '18-24%' : '25-31%'}</li>
                                    <li>Obese: {gender === 'male' ? '25%+' : '32%+'}</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Water Intake Calculator Component
        function WaterIntakeCalculator({ darkMode }) {
            const [weight, setWeight] = useState('');
            const [activityLevel, setActivityLevel] = useState('moderate');
            const [climate, setClimate] = useState('temperate');
            const [waterIntake, setWaterIntake] = useState(null);

            const calculateWaterIntake = () => {
                const weightNum = parseFloat(weight) || 0;
                
                if (weightNum > 0) {
                    // Base calculation (30-35 ml per kg of body weight)
                    let baseIntake = weightNum * 0.033; // Average of 33ml/kg
                    
                    // Adjust for activity level
                    if (activityLevel === 'low') {
                        baseIntake *= 0.9;
                    } else if (activityLevel === 'high') {
                        baseIntake *= 1.2;
                    }
                    
                    // Adjust for climate
                    if (climate === 'hot') {
                        baseIntake *= 1.2;
                    } else if (climate === 'cold') {
                        baseIntake *= 0.9;
                    }
                    
                    setWaterIntake(baseIntake.toFixed(2));
                } else {
                    setWaterIntake(null);
                }
            };

            useEffect(() => {
                calculateWaterIntake();
            }, [weight, activityLevel, climate]);

            return (
                <div className={`calculator-card bg-white rounded-lg shadow-md p-6 border border-gray-200 ${darkMode ? 'dark-mode' : ''}`}>
                    <h3 className="text-xl font-semibold mb-4">Water Intake Calculator</h3>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Weight (kg)</label>
                        <input
                            type="number"
                            value={weight}
                            onChange={(e) => setWeight(e.target.value)}
                            className="w-full p-2 border rounded"
                            placeholder="Enter weight"
                            min="0"
                        />
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Activity Level</label>
                        <select
                            value={activityLevel}
                            onChange={(e) => setActivityLevel(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            <option value="low">Low (mostly sedentary)</option>
                            <option value="moderate">Moderate (light exercise)</option>
                            <option value="high">High (intense exercise)</option>
                        </select>
                    </div>
                    
                    <div className="mb-4">
                        <label className="block mb-2">Climate</label>
                        <select
                            value={climate}
                            onChange={(e) => setClimate(e.target.value)}
                            className="w-full p-2 border rounded"
                        >
                            <option value="cold">Cold</option>
                            <option value="temperate">Temperate</option>
                            <option value="hot">Hot/Humid</option>
                        </select>
                    </div>
                    
                    {waterIntake && (
                        <div className="mt-6 p-4 bg-gray-100 rounded dark:bg-gray-700">
                            <h4 className="font-medium mb-2">Results:</h4>
                            <p className="text-2xl font-bold mb-2">{waterIntake} liters/day</p>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Tips for Hydration:</h5>
                                <ul className="text-sm space-y-1 list-disc pl-5">
                                    <li>Drink water consistently throughout the day</li>
                                    <li>Increase intake during exercise</li>
                                    <li>Monitor urine color (pale yellow is ideal)</li>
                                    <li>Consume water-rich foods (fruits, vegetables)</li>
                                    <li>Adjust intake based on thirst and activity</li>
                                </ul>
                            </div>
                            
                            <div className="mt-4">
                                <h5 className="font-medium mb-1">Water Intake Guide:</h5>
                                <div className="flex items-center justify-between text-sm">
                                    <span>Morning</span>
                                    <span>{(waterIntake * 0.3).toFixed(1)}L</span>
                                </div>
                                <div className="w-full bg-gray-300 h-2 rounded-full mt-1 mb-2">
                                    <div 
                                        className="h-full rounded-full bg-blue-500"
                                        style={{ width: '30%' }}
                                    ></div>
                                </div>
                                
                                <div className="flex items-center justify-between text-sm">
                                    <span>Afternoon</span>
                                    <span>{(waterIntake * 0.4).toFixed(1)}L</span>
                                </div>
                                <div className="w-full bg-gray-300 h-2 rounded-full mt-1 mb-2">
                                    <div 
                                        className="h-full rounded-full bg-blue-500"
                                        style={{ width: '40%' }}
                                    ></div>
                                </div>
                                
                                <div className="flex items-center justify-between text-sm">
                                    <span>Evening</span>
                                    <span>{(waterIntake * 0.3).toFixed(1)}L</span>
                                </div>
                                <div className="w-full bg-gray-300 h-2 rounded-full mt-1">
                                    <div 
                                        className="h-full rounded-full bg-blue-500"
                                        style={{ width: '30%' }}
                                    ></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
